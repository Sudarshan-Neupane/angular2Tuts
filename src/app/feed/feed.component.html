<form class="ui form">

  <div class="field">
    <label>What is on your mind?</label>
    <textarea name="body" placeholder="Penny from your thought?" type="text" [(ngModel)]="tweetText"></textarea>
  </div>
  <button class="ui button primary" type="button" (click)="onNewTweet(myText)">Tweet </button>
</form>
<div class="ui comments" *ngIf="tweets.length">
<div class="ui comment" *ngFor="let tweet of tweets">
  <a class="avatar">
    <img src="/assets/avatars/{{tweet.image}}" alt="{{tweet.image}}" height="30px" width="30px">
  </a>
  <div class="content">
    <a class="author">{{tweet.author}}</a>
    <div class="metadata">
      <span class="date">5 days ago</span>
    </div>
    <div class="text">
      {{tweet.text}}
    </div>
    <div class="actions">
      <a class="reply">Reply</a>
      <a class="like" (click)="onFavorite(tweet)">
        <i class="like icon"></i>{{tweet.favorite.length}} Favorite
      </a>
      <a class="retweet" (click)="onRetweet(tweet)" [ngClass]='{retweeted: isUserInCollection(tweet.retweets,"Glen")}'>
        <i class="retweet icon"></i>{{tweet.retweets.length}} Retweet
      </a>
    </div>
  </div>
</div>
</div>
<div *ngIf="!tweets.length">
  No tweets found
</div>
